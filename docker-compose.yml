# Yerel PostgreSQL - Proje kökünde: docker-compose up -d
# Sonra: npx prisma db push  ve  npm run db:seed

services:
  db:
    image: postgres:16-alpine
    container_name: sosyalcan-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sosyalcan
    ports:
      - "5432:5432"
    volumes:
      - sosyalcan_pg_data:/var/lib/postgresql/data

volumes:
  sosyalcan_pg_data:
